        function solution(arr){  
            //최대값을 바로바로 갱신해주면서 구해보자
            let max = 0
            let sum1=sum2=0
            
            for(let n=0; n<arr.length; n++) {
              sum1=sum2=0
              for(let i=0; i<arr.length; i++){
                sum1 += arr[n][i]
                sum2 += arr[i][n]
              }
              max = Math.max(max, sum1, sum2)
            }
  
            sum1=sum2=0
  
            for(let n=0; n<arr.length; n++) {
              sum1 += arr[n][n]
              sum2 += arr[n][(arr.length-1)-n]
            }
            return Math.max(max, sum1, sum2) 
        }
